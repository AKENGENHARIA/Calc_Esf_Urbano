<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Calculadora de Esforço Urbano</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo da página de login */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('img/fundo-login.jpg'); /* Caminho relativo da imagem */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            color: white;
            width: 320px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .login-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #fff;
        }

        .login-container input[type="text"], 
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
        }

        .login-container input[type="text"]::placeholder, 
        .login-container input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .login-container button {
            padding: 10px;
            width: 100%;
            background-color: #0044cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-container button:hover {
            background-color: #0033a0;
        }

        .login-container .options {
            margin-top: 20px;
            font-size: 14px;
        }

        .login-container .options a {
            color: #00aaff;
            text-decoration: none;
        }

        .login-container .options a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <div class="options">
            <a href="#">Esqueceu a senha?</a> | <a href="#">Criar conta</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simulação de autenticação simples
            if (username === 'admin' && password === 'admin123') {
                console.log('Redirecionamento iniciado');
                window.location.href = 'bemvindo.html';
            } else {
                alert('Usuário ou senha incorretos');
            }
        });
    </script>
</body>
</html>
