<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal com Características do Poste</title>
    <link rel="stylesheet" href="/public/css/style_modal_Corpo.css">
</head>
<body>
   

    <div id="modalPoste" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>CARACTERÍSTICAS</h2>
            <form id="formPoste">
                <label for="numeroPoste">Nº DO POSTE</label>
                <input type="text" id="numeroPoste" name="numeroPoste">

                <div class="fieldset-container">
                    <fieldset>
                        <legend>Tipo</legend>
                        <label><input type="radio" name="tipoPoste" value="SC"> Poste SC</label>
                        <label><input type="radio" name="tipoPoste" value="Madeira"> Poste Madeira</label>
                        <label><input type="radio" name="tipoPoste" value="DT"> Poste DT</label>
                        <label><input type="radio" name="tipoPoste" value="Aço"> Poste AÇO</label>
                    </fieldset>

                    <fieldset>
                        <legend>Altura (m)</legend>
                        <label><input type="radio" name="alturaPoste" value="9"> 9</label>
                        <label><input type="radio" name="alturaPoste" value="10"> 10</label>
                        <label><input type="radio" name="alturaPoste" value="11"> 11</label>
                        <label><input type="radio" name="alturaPoste" value="12"> 11</label>
                        <label><input type="radio" name="alturaPoste" value="13"> 11</label>
                        <label><input type="radio" name="alturaPoste" value="15"> 11</label>
                        <label><input type="radio" name="alturaPoste" value="18"> 11</label>

                    </fieldset>

                    <fieldset>
                        <legend>Capacidade (daN)</legend>
                        <label><input type="radio" name="capacidadePoste" value="100"> 100</label>
                        <label><input type="radio" name="capacidadePoste" value="150"> 150</label>
                        <label><input type="radio" name="capacidadePoste" value="200"> 150</label>
                        <label><input type="radio" name="capacidadePoste" value="300"> 150</label>
                        <label><input type="radio" name="capacidadePoste" value="400"> 150</label>
                        <label><input type="radio" name="capacidadePoste" value="450"> 150</label>
                        <label><input type="radio" name="capacidadePoste" value="600"> 150</label>
                        <label><input type="radio" name="capacidadePoste" value="1000"> 150</label>


                    </fieldset>
                </div>

                <button type="submit">CONFIRMAR</button>
            </form>
        </div>
 
    </div>
    <div id="forces-container" style="display: none;"></div>

  
    


    <script src="scripts_modal.js"></script>






</body>
</html>
