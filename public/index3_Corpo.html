<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Esforço Urbano</title>
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style_Corpo.css">
    <link rel="stylesheet" href="css/style_Tabela.css">
    <link rel="stylesheet" href="css/style_modal.css"> <!-- Adicionando o CSS do Modal -->
    <script src="https://unpkg.com/pdf-lib@1.16.0/dist/pdf-lib.min.js"></script>

</head>

<body>

    <h1>Calculadora de Esforço Urbano</h1>

    <!-- Modal para Informações do Poste -->
    <div id="postModal" class="modal">
        <div class="modal-content">
            <h2>CARACTERÍSTICAS</h2>

            <div class="form-group">
                <label for="numeroPoste">Nº do Poste</label><br>
                <input type="text" id="numeroPoste" disabled>
            </div>

            <div class="form-row">
                <div class="radio-group">
                    <h4>Tipo</h4>
                    <label><input type="radio" name="tipoPoste" value="SC"> Poste SC</label>
                    <label><input type="radio" name="tipoPoste" value="Madeira"> Poste Madeira</label>
                    <label><input type="radio" name="tipoPoste" value="DT"> Poste DT</label>
                    <label><input type="radio" name="tipoPoste" value="Aço"> Poste AÇO</label>
                </div>

                <div class="radio-group">
                    <h4>Altura (m)</h4>
                    <label><input type="radio" name="altura" value="9"> 9</label>
                    <label><input type="radio" name="altura" value="10"> 10</label>
                    <label><input type="radio" name="altura" value="11"> 11</label>
                    <label><input type="radio" name="altura" value="12"> 12</label>
                    <label><input type="radio" name="altura" value="13"> 13</label>
                    <label><input type="radio" name="altura" value="15"> 15</label>
                    <label><input type="radio" name="altura" value="18"> 18</label>
                </div>

                <div class="radio-group">
                    <h4>Capacidade (daN)</h4>
                    <label><input type="radio" name="capacidade" value="100"> 100</label>
                    <label><input type="radio" name="capacidade" value="150"> 150</label>
                    <label><input type="radio" name="capacidade" value="200"> 200</label>
                    <label><input type="radio" name="capacidade" value="300"> 300</label>
                    <label><input type="radio" name="capacidade" value="400"> 400</label>
                    <label><input type="radio" name="capacidade" value="450"> 450</label>
                    <label><input type="radio" name="capacidade" value="600"> 600</label>
                    <label><input type="radio" name="capacidade" value="1000"> 1000</label>
                </div>
            </div>

            <button id="confirmar">CONFIRMAR?</button>
        </div>
    </div>

    <div class="forces-container" id="forces-container">
        <!-- Força Layouts Gerados com Loop -->
    </div>

    <!-- Buttons -->
    <div id="buttons">
        <button class="button" id="calculate">Calcular</button>
        <button class="button" id="Salvar">Salvar</button>
        <button class="button" id="logout">Log out</button>
        <div id="resultado"></div>
    </div>

    <script>
        // Função para obter o projetoId da URL
        function getProjetoIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('projetoId');
        }

        // Função para exibir o modal e buscar o último poste do projeto
        window.onload = function () {
            const projetoId = getProjetoIdFromURL();

            if (projetoId) {
                // Buscar o último poste do projeto
                fetch(`http://localhost:3000/api/projetos/${projetoId}/ultimo-poste`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            // Preencher o campo 'numeroPoste' com o valor retornado e incrementar em 1
                            const ultimoPoste = parseInt(data.numeroPoste) + 1;
                            document.getElementById("numeroPoste").value = ultimoPoste;
                        } else {
                            console.error('Erro ao buscar o último poste.');
                        }
                    })
                    .catch(error => {
                        console.error('Erro ao buscar o último poste:', error);
                    });

                // Exibir o modal
                document.getElementById("postModal").style.display = "block";
            } else {
                alert('Projeto não selecionado.');
            }
        };

        // Capturar o `posteId` do modal e enviar os dados das forças
        document.getElementById('confirmar').addEventListener('click', function () {
            const numeroPoste = document.getElementById("numeroPoste").value;
            const tipoPoste = document.querySelector('input[name="tipoPoste"]:checked')?.value;
            const altura = document.querySelector('input[name="altura"]:checked')?.value;
            const capacidade = document.querySelector('input[name="capacidade"]:checked')?.value;
            const projetoId = getProjetoIdFromURL(); // Obter projetoId da URL

            if (numeroPoste && tipoPoste && altura && capacidade && projetoId) {
                // Enviar os dados do poste para o backend
                fetch('http://localhost:3000/api/postes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        numeroPoste,
                        tipoPoste,
                        altura,
                        capacidade,
                        projetoId
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Poste salvo com sucesso!');
                        document.getElementById("postModal").style.display = "none";
                        generateForceInputs(); // Gerar os campos das forças após o modal ser fechado
                    } else {
                        alert('Erro ao salvar o poste.');
                    }
                })
                .catch(error => {
                    console.error('Erro ao salvar o poste:', error);
                });
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        });

        // Função para gerar os campos das forças
        function generateForceInputs() {
            const forceData = [
                { id: 'F1', estaioId: 1 },
                { id: 'F2', estaioId: 2 },
                { id: 'F3', estaioId: 3 },
                { id: 'F4', estaioId: 4 },
                { id: 'F5', estaioId: 5 }
            ];

            const forcesContainer = document.getElementById('forces-container');
            forcesContainer.innerHTML = ''; // Limpar os campos existentes

            forceData.forEach(force => {
                const forceHTML = `
                    <div class="force-input" id="${force.id}">
                        <h3>FORÇA ${force.estaioId}</h3>
                        <section class="vao-ang">
                            <label for="span${force.estaioId}_${force.id}">Vão:</label>
                            <input type="number" id="span${force.estaioId}_${force.id}" value="">
                            <label for="angle${force.estaioId}_${force.id}">Ângulo:</label>
                            <input type="number" id="angle${force.estaioId}_${force.id}" value="">
                        </section>
                        <div class="RedeDentrega">
                            <h3>Rede de Energia</h3>
                            <p>Rede MT</p>
                            <select name="rede_mt_${force.id}" id="rede_mt_${force.id}">
                                <option value="0">Selecione</option>
                                <option value="415">3#50+9,5</option>
                                <option value="255">1#50+9,6</option>
                                <option value="517">3#150+9,7</option>
                                <option value="58">1#4</option>
                            </select>

                            <p>Rede BT</p>
                            <select name="rede_bt_${force.id}" id="rede_bt_${force.id}">
                                <option value="0">Selecione</option>
                                <option value="114">2x1x35+70</option>
                                <option value="181">2x1x70+70</option>
                            </select>

                            <p>Nível da cruzeta MT</p>
                            <select name="nivel_cruzeta_mt_${force.id}" id="nivel_cruzeta_mt_${force.id}">
                                <option value="1">NIVEL 1</option>
                                <option value="0.96">NIVEL 2</option>
                                <option value="0.86">NIVEL 3</option>
                            </select>
                        </div>
                        <section class="estaio estaio-section">
                            <h3>Estaio ${force.estaioId}</h3>
                            <input type="radio" id="estaio_sim${force.estaioId}" name="estaio${force.estaioId}" value="sim"> Sim
                            <input type="radio" id="estaio_nao${force.estaioId}" name="estaio${force.estaioId}" value="nao"> Não
                            <select id="estaio_${force.id}">
                                <option value="0">Selecione</option>
                                <option value="CZ-CZ">CZ-CZ</option>
                            </select>
                            <input type="number" id="estaio_${force.estaioId}">
                        </section>
                        <section class="usoMutuo">
                            <h3>Uso Mútuo</h3>
                            <select id="usoMutuo_${force.id}">
                                <option value="opcao1">Opção 1</option>
                                <option value="opcao2">Opção 2</option>
                            </select>
                        </section>
                    </div>
                `;
                forcesContainer.innerHTML += forceHTML;
            });
        }
    
    document.getElementById('Salvar').addEventListener('click', () => {
    const forceData = [
        { id: 'F1', estaioId: 1 },
        { id: 'F2', estaioId: 2 },
        { id: 'F3', estaioId: 3 },
        { id: 'F4', estaioId: 4 },
        { id: 'F5', estaioId: 5 }
    ];

    const posteId = document.getElementById('numeroPoste').value; // ID do poste obtido do modal

    // Percorre cada força e envia os dados preenchidos
    forceData.forEach(force => {
        const vao = document.getElementById(`span${force.estaioId}_${force.id}`).value;
        const angulo = document.getElementById(`angle${force.estaioId}_${force.id}`).value;
        const redeMt = document.getElementById(`rede_mt_${force.id}`).value;
        const redeBt = document.getElementById(`rede_bt_${force.id}`).value;
        const nivelCruzeta = document.getElementById(`nivel_cruzeta_mt_${force.id}`).value;
        const estaio = document.getElementById(`estaio_${force.estaioId}`).value;
        const usoMutuo = document.getElementById(`usoMutuo_${force.id}`).value;

        // Checa se pelo menos um campo foi preenchido para essa força
        if (vao || angulo || redeMt || redeBt || nivelCruzeta || estaio || usoMutuo) {
            fetch('http://localhost:3000/api/forcas', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    posteId,  // Id do poste
                    vao,
                    angulo,
                    rede_mt: redeMt,  // Rede MT ID
                    rede_bt: redeBt,  // Rede BT ID
                    nivel_cruzeta: nivelCruzeta,
                    estaio,
                    uso_mutuo: usoMutuo
                })
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text); });
                }
                return response.json();
            })
            .then(data => {
                console.log('Sucesso:', data);
                alert('Força salva com sucesso!');
            })
            .catch(error => {
                console.error('Erro ao enviar os dados:', error);
                alert('Erro ao salvar força.');
            });
        } else {
            console.log(`Força ${force.estaioId} não preenchida, ignorando...`);
        }
    });
});

    </script>

</body>

</html>
