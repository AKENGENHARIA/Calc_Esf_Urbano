<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Esforço Urbano</title>
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style_Index.css">
    <link rel="stylesheet" href="css/style_Tabela.css">
    <script src="https://unpkg.com/pdf-lib@1.16.0/dist/pdf-lib.min.js"></script>

    <style>
        /* Usando Flexbox para alinhar as forças lado a lado */
        .forces-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
            /* Distribui o espaço entre os itens */
        }

        /* Cada força terá um tamanho fixo */
        .force-input {
            width: 150px;
            /* Tamanho fixo para todas as janelas */
            padding: 10px;
            border: 1px solid #ccc;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        h3 {
            text-align: center;
            font-size: 1.2rem;
        }
    </style>

</head>

<body>



    <h1>Calculadora de Esforço Urbano</h1>

    <div class="forces-container" id="forces-container">
        <!-- Força Layouts Gerados com Loop -->
    </div>

    <!-- Buttons -->
    <div id="buttons">
        <button class="button" id="calculate">Calcular</button>
        <button class="button" id="generatePdf">Gerar PDF</button>
        <button class="button" id="logout">Log out</button>
        <div id="resultado"></div>
    </div>

    <script src="/js/index.js"></script>

    <script>
        const forceData = [
            { id: 'F1', estaioId: 1 },
            { id: 'F2', estaioId: 2 },
            { id: 'F3', estaioId: 3 },
            { id: 'F4', estaioId: 4 },
            { id: 'F5', estaioId: 5 }
        ];

        function createForceHTML(force) {
            return `
                <div class="force-input" id="${force.id}">
                    <h3>FORÇA ${force.estaioId}</h3>
                    <section class="vao-ang">
                        <label for="span${force.estaioId}_${force.id}">Vão:</label>
                        <input type="number" id="span${force.estaioId}_${force.id}" value="">
                        <label for="angle${force.estaioId}_${force.id}">Ângulo:</label>
                        <input type="number" id="angle${force.estaioId}_${force.id}" value="">
                    </section>
                    <div class="RedeDentrega">
                        <h3>Rede de Energia</h3>
                        <p>Rede MT</p>
                        <select name="rede_mt_${force.id}" id="rede_mt_${force.id}">
                                 <option value="0">Selecione</option>
                    <option value="415" id="3#50+9,5">3#50+9,5</option>
                    <option value="255" id="1#50+9,6">1#50+9,6</option>
                    <option value="517" id="3#150+9,7">3#150+9,7</option>
                    <option value="58" id="1#4">1#4</option>
                    <option value="116" id="2#4">2#4</option>
                    <option value="174" id="3#4">3#4</option>
                    <option value="92" id="1#2">1#2</option>
                    <option value="184" id="2#2">2#2</option>
                    <option value="276" id="3#2">3#2</option>
                    <option value="145" id="1#1/0">1#1/0</option>
                    <option value="290" id="2#1/0">2#1/0</option>
                    <option value="435" id="3#1/0">3#1/0 (1/0)</option>
                    <option value="293" id="1#4/0">1#4/0</option>
                    <option value="586" id="2#4/0">2#4/0</option>
                    <option value="879" id="3#4/0">3#4/0</option>
                    <option value="467" id="1#336">1#336</option>
                    <option value="934" id="2#336">2#336</option>
                    <option value="1401" id="3#336">3#336</option>

                </select>
                        </select>
                        <p>Rede BT</p>
                        <select name="rede_bt_${force.id}" id="rede_bt_${force.id}">
                                 <option value="0">Selecione</option>
                <option value="114" id="2x1x35+70">2x1x35+70</option>
                <option value="181" id="2x1x70+70">2x1x70+70</option>
                <option value="161" id="3x1x35+70">3x1x35+70</option>
                <option value="245" id="3x1x70+70">3x1x70+70</option>
                <option value="381" id="3x1x120+70">3x1x120+70</option>
                <option value="58" id="1#4">1#4</option>
                <option value="116" id="2#4(4)">2#4(4)</option>
                <option value="174" id="3#4(4)">3#4(4)</option>
                <option value="92" id="1#2">1#2</option>
                <option value="183" id="2#2(4)">2#2(4)</option>
                <option value="184" id="2#2(2)">2#2(2)</option>
                <option value="275" id="3#2(4)">3#2(4)</option>
                <option value="276" id="3#2(2)">3#2(2)</option>
                <option value="145" id="1#1/0">1#1/0</option>
                <option value="290" id="2#1/0(2)">2#1/0(2)</option>
                <option value="435" id="3#1/0(2)">3#1/0(2)</option>
                <option value="293" id="1#4/0">1#4/0</option>
                <option value="586" id="2#4/0(1/0)">2#4/0(1/0)</option>
                <option value="879" id="3#4/0(1/0)">3#4/0(1/0)</option>
                <option value="467" id="1#336">1#336</option>
                <option value="934" id="2#336(4/0)">2#336(4/0)</option>
                <option value="1401" id="3#336(4/0)">3#336(4/0)</option>
                        </select>
                        <p>Nível da cruzeta MT</p>
                        <select name="nivel_cruzeta_mt_${force.id}" id="nivel_cruzeta_mt_${force.id}">
                            <option value="1">NIVEL 1</option>
                            <option value="0.96">NIVEL 2</option>
                            <option value="0.86">NIVEL 3</option>
                        </select>
                    </div>
                    <section class="estaio estaio-section">
                        <h3>Estaio ${force.estaioId}</h3>
                        
                        <input type="radio" id="estaio_sim${force.estaioId}" name="estaio${force.estaioId}" value="sim"> Sim
                        <input type="radio" id="estaio_nao${force.estaioId}" name="estaio${force.estaioId}" value="nao"> Não
                        
                        <select id="estaio_${force.id}">
                            <option value="0">Selecione</option>
                            <option value ="CZ-CZ">CZ-CZ</option>>
                            <option value ="MT-BT">MT-BT</option>>
                            <option value ="BT-BT">BT-BT</option>>
                            <option value ="MT-PCP">MT-PCP</option>>
                            <option value ="BT-PCP">BT-PCP</option>>
                        
                         </select>
                        
                        <input type="number" id="estaio_${force.estaioId}">
                        
                        </section>




                    <section class="usoMutuo">
                        <h3>Uso Mútuo</h3>
                        <select id="usoMutuo_${force.id}">
                            <option value="opcao1">Opção 1</option>
                            <option value="opcao2">Opção 2</option>
                        </select>
                    </section>
                </div>
            `;
        }

        // Gera o HTML para todas as forças de forma dinâmica
        const forcesContainer = document.getElementById('forces-container');
        forceData.forEach(force => {
            forcesContainer.innerHTML += createForceHTML(force);
        });

        // Funções para cálculo e manipulação podem ser criadas dinamicamente também
        document.getElementById('calculate').addEventListener('click', () => {
            forceData.forEach(force => {
                const vao = document.getElementById(`span${force.estaioId}_${force.id}`).value;
                const angulo = document.getElementById(`angle${force.estaioId}_${force.id}`).value;
                const redeMt = document.getElementById(`rede_mt_${force.id}`).value;
                const redeBt = document.getElementById(`rede_bt_${force.id}`).value;

                console.log(`Força ${force.estaioId}: Vão: ${vao}, Ângulo: ${angulo}, Rede MT: ${redeMt}, Rede BT: ${redeBt}`);
                // Adicione a lógica de cálculo aqui
            });
        });

    </script>
</body>

</html>
