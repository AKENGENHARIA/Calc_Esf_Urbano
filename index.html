<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Calculadora de Esforço Urbano</title>
    <link rel="stylesheet" href="css/style_login.css">
    <!-- Firebase 8.x.x compatível com navegadores -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
    <div class="container">
        <!-- Login Container -->
        <div class="login-container">
            <h1>Login</h1>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Usuário" required>
                <input type="password" id="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <div class="options">
                <a href="#" id="showRegisterForm">Criar conta</a> | <a href="#">Esqueceu a senha?</a>
            </div>
        </div>

        <!-- Register Container -->
        <div class="register-container" style="display: none;">
            <h1>Criar Conta</h1>
            <form id="registerForm">
                <input type="text" id="registerUsername" placeholder="Usuário" required>
                <input type="password" id="registerPassword" placeholder="Senha" required>
                <button type="submit">Registrar</button>
            </form>
            <div class="options">
                <a href="#" id="showLoginForm">Já tem conta? Fazer login</a>
            </div>
        </div>
    </div>

    <!-- Carregar o arquivo login.js, que contém a inicialização do Firebase -->
    <script src="js/login.js"></script>
</body>
</html>
